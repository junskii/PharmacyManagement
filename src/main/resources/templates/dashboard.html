<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-btn {
            min-width: 220px;
            margin: 10px;
            font-size: 1.2rem;
        }

        .summary-card {
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 1.5rem;
            color: #007bff;
        }

        .summary-card p {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .notification-box {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .notification-box.low-stock {
            border-left: 5px solid #ffc107;
        }

        .notification-box.expiration {
            border-left: 5px solid #dc3545;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5" style="padding-top: 60px;">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Welcome <span th:text="${username}"></span>!</h2>
                        <p class="text-muted">Your Role: <span th:text="${role}"></span></p>

                        <!-- Summary Cards -->
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card summary-card">
                                    <div class="card-body">
                                        <h3>Total Sales Today</h3>
                                        <p>$<span th:text="${totalSalesAmountToday}"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card summary-card">
                                    <div class="card-body">
                                        <h3>Total Medicines</h3>
                                        <p th:text="${totalMedicines}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card summary-card">
                                    <div class="card-body">
                                        <h3>Total Users</h3>
                                        <p th:text="${totalUsers}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Stock Notifications -->
                        <div class="mt-4">
                            <h3>Stock Notifications</h3>
                            <div th:if="${#lists.isEmpty(stockNotifications)}">
                                <p>No new stock notifications.</p>
                            </div>
                            <div th:each="notification : ${stockNotifications}"
                                th:classappend="${notification.type == 'LOW_STOCK' ? 'low-stock' : 'expiration'}"
                                class="notification-box text-start">
                                <p><strong>Type:</strong> <span th:text="${notification.type}"></span></p>
                                <p><strong>Message:</strong> <span th:text="${notification.message}"></span></p>
                                <p><strong>Date:</strong> <span
                                        th:text="${#temporals.format(notification.notificationDate, 'dd-MM-yyyy')}"></span>
                                </p>
                                <!-- Optionally, a button to mark as read -->
                            </div>
                        </div>

                        <!-- Menu Buttons -->
                        <!-- Navigation buttons removed as per user request -->
                        <a href="/logout" class="btn btn-outline-dark">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
