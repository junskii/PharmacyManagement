<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${medicine.id == null} ? 'Tambah Obat' : 'Edit Obat'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-4" style="padding-top: 60px;">
        <h2 th:text="${medicine.id == null} ? 'Tambah Obat' : 'Edit Obat'"></h2>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <form th:action="${medicine.id == null} ? @{/medicines/add} : @{/medicines/edit/{id}(id=${medicine.id})}"
            th:object="${medicine}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" th:field="*{stock}" class="form-control" id="stock" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="date" th:field="*{expiryDate}" class="form-control" id="expiryDate" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select th:field="*{category}" class="form-select" id="category" required>
                    <option value="" disabled th:if="${medicine.category == null}">Select Category</option>
                    <option value="Medicine" th:selected="${medicine.category == 'Medicine'}">Medicine</option>
                    <option value="Vitamin" th:selected="${medicine.category == 'Vitamin'}">Vitamin</option>
                    <option value="Body care" th:selected="${medicine.category == 'Body care'}">Body Care</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" name="imageFile" class="form-control" id="image">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/medicines}" class="btn btn-secondary mt-2">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
