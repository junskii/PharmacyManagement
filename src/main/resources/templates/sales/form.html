<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Record New Sale</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let cart = [];
            let totalAmount = 0;

            function updateCartTable() {
                $('#cartTableBody').empty();
                totalAmount = 0;
                cart.forEach((item, index) => {
                    let subtotal = item.quantity * item.unitPrice;
                    totalAmount += subtotal;
                    $('#cartTableBody').append(
                        `<tr>
                            <td>${item.medicineName}</td>
                            <td>${item.quantity}</td>
                            <td>${item.unitPrice.toFixed(2)}</td>
                            <td>${subtotal.toFixed(2)}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm remove-item" data-index="${index}">Remove</button>
                            </td>
                         </tr>`
                    );
                });
                $('#totalAmountDisplay').text(totalAmount.toFixed(2));
                $('#totalAmountInput').val(totalAmount.toFixed(2));
                $('#saleItemsInput').val(JSON.stringify(cart));
            }

            $('#addMedicineToCart').click(function () {
                let medicineId = $('#medicineSelect').val();
                let medicineName = $('#medicineSelect option:selected').text();
                let quantity = parseInt($('#quantityInput').val());
                let unitPrice = parseFloat($('#medicineSelect option:selected').data('price'));

                if (!medicineId || !quantity || quantity <= 0 || isNaN(unitPrice)) {
                    alert('Please select a medicine and enter a valid quantity.');
                    return;
                }

                let existingItemIndex = cart.findIndex(item => item.medicineId == medicineId);
                if (existingItemIndex > -1) {
                    cart[existingItemIndex].quantity += quantity;
                } else {
                    cart.push({ medicineId: medicineId, medicineName: medicineName, quantity: quantity, unitPrice: unitPrice });
                }
                updateCartTable();
            });

            $(document).on('click', '.remove-item', function () {
                let indexToRemove = $(this).data('index');
                cart.splice(indexToRemove, 1);
                updateCartTable();
            });

            $('form').submit(function (event) {
                if (cart.length === 0) {
                    alert('Please add at least one medicine to the cart.');
                    event.preventDefault();
                }
            });
        });
    </script>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container" style="padding-top: 60px;">
        <h1>Record New Sale</h1>
        <a href="/sales" class="btn btn-secondary">Back to Sales List</a>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/sales/process}" th:object="${sale}" method="post">
            <div class="form-group">
                <label for="medicineSelect">Select Medicine:</label>
                <select id="medicineSelect" class="form-control">
                    <option value="">-- Select Medicine --</option>
                    <option th:each="med : ${allMedicines}" th:value="${med.id}"
                        th:text="${med.name} + ' (Stock: ' + ${med.stock} + ')'" th:data-price="${med.price}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantityInput">Quantity:</label>
                <input type="number" id="quantityInput" class="form-control" value="1" min="1">
            </div>
            <button type="button" id="addMedicineToCart" class="btn btn-success">Add to Cart</button>

            <h2>Cart</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Medicine</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody">
                    <!-- Cart items will be added here by JavaScript -->
                </tbody>
            </table>

            <div class="form-group">
                <label>Total Amount:</label>
                <span id="totalAmountDisplay">0.00</span>
                <input type="hidden" id="totalAmountInput" th:field="*{totalAmount}">
                <input type="hidden" id="saleItemsInput" th:field="*{saleItems}">
            </div>

            <div class="form-group">
                <label for="discountDetails">Discount Details (Optional):</label>
                <input type="text" id="discountDetails" th:field="*{discountDetails}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Process Sale</button>
        </form>
    </div>
</body>

</html>
