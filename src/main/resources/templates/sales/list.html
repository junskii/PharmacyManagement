<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sales List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container" style="padding-top: 60px;">
        <h1>Sales List</h1>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        <a href="/sales/new" class="btn btn-primary">Record New Sale</a>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            <p>Sale processed successfully!</p>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Sale Date</th>
                    <th>Total Amount</th>
                    <th>Discount Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${sales}">
                    <td th:text="${sale.id}"></td>
                    <td th:text="${sale.userId}"></td> <!-- This should ideally be username, will need user lookup -->
                    <td th:text="${#temporals.format(sale.saleDate, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${#numbers.formatCurrency(sale.totalAmount)}"></td>
                    <td th:text="${sale.discountDetails}"></td>
                    <td>
                        <a th:href="@{/sales/{id}(id=${sale.id})}" class="btn btn-info btn-sm">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
